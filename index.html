<!DOCTYPE html>
 <html>
 <head>
 	<title>Chatbot WebPage</title>
 	<link rel="stylesheet" href="style.css">
 	<link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 </head>
 <body>
 	<div class = "container">
 		<div class="msg-header">
 			<div class="msg-header-img">
 				<img src="https://images.idgesg.net/images/article/2018/02/artificial_intelligence_ai_virtual_assistant_robot_chatbot_thinkstock_856909876-100749925-large.jpg">
 			</div>
 			<div class="active">
 				<h4>HR-bot</h4>
 				<h6>ABC Private Ltd.</h6>
 			</div>
 			<div class="header-icons">
 				<i class="fa fa-info-circle"></i>
 			</div>
 		</div>
 <div class="chat-page">
 		<div class="msg-inbox">
 		<div class="chats">
 		<div class="msg-page">
 						
 			<div class="received-chats">
 			<div class="received-chats-img">
 			<img src="https://images.idgesg.net/images/article/2018/02/artificial_intelligence_ai_virtual_assistant_robot_chatbot_thinkstock_856909876-100749925-large.jpg">
 			</div>
 			<div class="received-msg">
 			<div class="received-msg-inbox">
 			<p>Hello!! I am the HR-bot.</p>
 			<span class="time">11:01 PM | June 20</span>
 			</div>
 			</div>
 			</div>



 			<div class="outgoing-chats">
 			<div class="outgoing-chats-msg">
 			<p>Hi there!.</p>
 			<span class="time">11:02 PM | June 20</span>
 			</div>
 			</div>


 			<div class="received-chats">
 			<div class="received-chats-img">
 			<img src="https://images.idgesg.net/images/article/2018/02/artificial_intelligence_ai_virtual_assistant_robot_chatbot_thinkstock_856909876-100749925-large.jpg">
 			</div>
 			<div class="received-msg">
 			<div class="received-msg-inbox">
 			<p>Hello!! I am the HR-bot.</p>
 			<span class="time">11:01 PM | June 20</span>
 			</div>
 			</div>
 			</div>



 			<div class="outgoing-chats">
 			
 			<div class="outgoing-chats-msg">
 			<p>Hello!! I am the HR-bot.</p>
 			<span class="time">11:01 PM | June 20</span>
 			</div>
 			</div>

 			<div class="received-chats">
 			<div class="received-chats-img">
 			<img src="https://images.idgesg.net/images/article/2018/02/artificial_intelligence_ai_virtual_assistant_robot_chatbot_thinkstock_856909876-100749925-large.jpg">
 			</div>
 			<div class="received-msg">
 			<div class="received-msg-inbox">
 			<p>3rd msg</p>
 			<span class="time">11:01 PM | June 20</span>
 			</div>
 			</div>
 			</div>


 		</div>
 		</div>
 		</div>

 		<div class="msg-bottom">
 		<div class="input-group">
 			<input type="text" class="form-control" placeholder="write message...">
 			<div class="input-group-append">
 			<span class="input-group-text">
 			<i class="fa fa-paper-plane"></i>
 			</span>
 			</div>
 		</div>
 		</div>
 </div>
 		
 </div>
 </body>
 </html>
